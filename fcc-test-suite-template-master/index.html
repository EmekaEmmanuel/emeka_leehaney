<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 id="title"> Form </h1>
  <P id="description">This is a form to know the number of people who will attend</P>

  <form id="survey-form">
    <div class="mb-3">
      <label id="name-label" for="Entername" class="form-label">Name</label>
      <input placeholder="Entername" class="form-control" type="text" id="name" required>
    </div>
    <div class="mb-3">
      <label id="email-label" class="form-label" for="email">Email address</label>
      <input placeholder="Enter email" class="form-control" type="email" id="email" required>
    </div>
    <!--get back-->
    <div class="mb-3">
      <label id="number-label">Enter number</label>
      <input placeholder="Enter number" type="number" min="0" max="100" id="number" required>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Check1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkone">
        <label class="form-check-label" for="checkone">
          Check 2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checktwo">
        <label class="form-check-label" for="checktwo">
          Check 3
        </label>
      </div>
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="radio2">
        <label class="form-check-label" for="flexRadioDefault1">
          Radio 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked
          alue="radio1">
        <label class="form-check-label" for="flexRadioDefault2">
          Radio 2
        </label>
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
    </div>

    <div class="mb-3">
      <div class="dropdown" id="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu" id="dropdown" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" id="dropdown" href="#">option1</a></li>
          <li><a class="dropdown-item" id="dropdown" href="#">option2</a></li>
          <li><a class="dropdown-item" id="dropdown" href="#">option3</a></li>
        </ul>
      </div>
    </div>

    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>

    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
